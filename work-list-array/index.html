<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Список</h1>

        <form action="#" id="add-form" class="mb-3">
            <input type="text" id="add-form_name-inp" class="form-control mb-3" placeholder="Имя">
            <input type="text" id="add-form_surename-inp" class="form-control mb-3" placeholder="Отчество">
            <input type="text" id="add-form_lastname-inp" class="form-control mb-3" placeholder="Фамилия">
            <input type="number" id="add-form_age-inp" class="form-control mb-3" placeholder="Возраст">
            <input type="text" id="add-form_hobby-inp" class="form-control mb-3" placeholder="Хобби">

            <button type="submit" class="btn btn-primary">Добавить пользователя</button>

        </form>

        <div class="mb-3">

            <button id="sort-fio" class="btn btn-primary">Сортировка по ФИО</button>
            <button id="sort-age" class="btn btn-primary">Сортировка по возрасту</button>
        </div>

        

<form action='#' id="filter-form" class="mb-3">
    <h2>Фильтрация</h2>
    <input type="text" id="filter-form-name-inp" class="form-control mb-3" placeholder="ФИО">
    <input type="text" id="filter-form-hobby-inp" class="form-control mb-3" placeholder="Хобби">
</form>


        <div id="app"></div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
